services:
    fastapi:
        image: platzi-fastapi
        build:
            context: ..
            dockerfile: docker/Dockerfile
        container_name: platzi-fastapi
        restart: always
        volumes:
            - ..:/app
            - ../requirements.txt:/config/requirements.txt
            - venv:/opt/venv
        ports:
            - "8000:8000"
        working_dir: /app
        command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
volumes:
    venv: